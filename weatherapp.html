<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="style.css">
    
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <form id="search-form">
        <input class="search-bar" type="text" placeholder="Enter city" />
        <button type="button">SEARCH</button>
        
      </form>
      <h3 class="current-city">Prague</h3>
      <div class="container text-center">
    <div class="row align-items-start">
        <div class="col">
            <span class="sixteen-degree">4°C</span> 
        </div>
        <div class="col">
            <span class="cloud-emoji">🌥</span> 
        </div>
        
        <div class="col">
            <span class="date">27 November 2022</span>  
            <br> 
            <span class="actual-date">Saturday</span>
        </div>
    </div>

      <div class="row">
        <div class="col">
          <p>SUNDAY</p>
          <br />
          <span class="day">🌧</span>
          <br />
          <span class="temperature"><strong>17°C</strong>/ 10°C</span>
        </div>

        <div class="col">
          <p>MONDAY</p>
          <br />
          <span class="day">⛅️</span>
          <br />
          <span class="temperature"><strong>1°C</strong>/ 12°C</span>
        </div>

        <div class="col">
          <p>TUESDAY</p>
          <br />
          <span class="day">⛅️</span>
          <br />
          <span class="temperature"><strong>0°C</strong>/ 7°C</span>
        </div>

        <div class="col">
          <p>WEDNESDAY</p>
          <br />
          <span class="day">⛅️</span>
          <br />
          <span class="temperature"><strong>3°C</strong>/ 9°C</span>
        </div>

        <div class="col">
          <p>THURSDAY</p>
          <br />
          <span class="day">⛅️</span>
          <br />
          <span class="temperature"><strong>7°C</strong>/ 9°C</span>
        </div>

        <div class="col">
          <p>FRIDAY</p>
          <br />
          <span class="day">🌥</span>
          <br />
          <span class="temperature"><strong>8°C</strong>/ 9°C</span>
        </div>
      </div>
    </div>
    <p class="source-code"> <a href="https://github.com/monikavqh/projects">Open source</a>by Quynh Huong Vuová</p>
    <script src="script.js"></script>
  </body>
</html>
