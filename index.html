<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <div class="container">
      <form id="search-form">
        <input class="search-bar" type="text" placeholder="Enter city" />
        <button type="submit">SEARCH</button>
        

        <div class="col">
          <span class="date"></span>
          
          <span class="actual-date"></span>
        </div>
      </form>
      <h3 class="current-city">Prague</h3>
      <div class="container text-center">
        <div class="row align-items-start">
          <div class="col">
            <img class="emoji-icon" src="http://openweathermap.org/img/wn/03n@2x.png" alt="Cloudy">
            <span class="sixteen-degree">1°C</span>
            <a href="#" id="celsius" class="active">°C</a> |
            <a href="#" id="fahrenheit">°F</a>
          </div>
          <div class="col">
            <span class="css-humidity">Humidity:</span> <span class="humidity"> 89%</span>
            <br />
            <span class="css-speed">Speed:</span> <span class="wind-speed"> 13 km/h</span>
            <br>
            <span class="weather-description">Clouds</span>
          </div>
        </div>
      </div>
      
      <div class="weather-forecast" id="forecast">

        

        <div class="row">

          <div class="col">
            <p class="weekdays">Mon</p>
            <img src="http://openweathermap.org/img/wn/13n@2x.png" alt="" width="48">
            <br>
            <span class="temperature-prediction">-0°C</span>
            <span class="temperature-prediction-night">-8°C</span>
          </div>

          <div class="col">
            <p class="weekdays">Tue</p>
            <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="" width="48">
            <br>
            <span class="temperature-prediction">1°C</span>
            <span class="temperature-prediction-night">-4°C</span>
          </div>

          <div class="col">
            <p class="weekdays">Wed</p>
            <img src="http://openweathermap.org/img/wn/09d@2x.png" alt="" width="48">
            <br>
            <span class="temperature-prediction">4°C</span>
            <span class="temperature-prediction-night">-3°C</span>
          </div>

          <div class="col">
            <p class="weekdays">Thu</p>
            <img src="http://openweathermap.org/img/wn/04n@2x.png" alt="" width="48">
            <br>
            <span class="temperature-prediction">6°C</span>
            <span class="temperature-prediction-night">3°C</span>
          </div>

          <div class="col">
            <p class="weekdays">Fri</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" width="48">
            <br>
            <span class="temperature-prediction">8°C</span>
            <span class="temperature-prediction-night">4°C</span>
          </div>

          <div class="col">
            <p class="weekdays">Sat</p>
            <img src="http://openweathermap.org/img/wn/03n@2x.png" alt="" width="48">
            <br>
            <span class="temperature-prediction">7°C</span>
            <span class="temperature-prediction-night"> 3°C</span>
          </div>

        </div>
      </div>

    </div>
  
    <p class="source-code">
      <a href="https://github.com/monikavqh/projects" target="_blank"
        >Open source</a
      >
      by Quynh Huong Vuová
    </p>
    <script src="script.js"></script>
  </body>
</html>
